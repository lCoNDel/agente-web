<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultor UE - Asistente Inteligente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: #1e293b;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: auto;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      text-align: center;
      padding: 40px;
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(5px);
      margin: 20px;
    }
    
    .eu-flag {
      margin-bottom: 30px;
      animation: float 4s ease-in-out infinite;
      position: relative;
      width: 140px;
      height: 140px;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .flag-circle {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #003399 0%, #0044aa 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .stars-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      color: #ffcc00;
      font-size: 1rem;
      transform-origin: center;
      margin-top: -0.5rem;
      margin-left: -0.5rem;
    }
    
    .star:nth-child(1) { transform: rotate(0deg) translate(50px); }
    .star:nth-child(2) { transform: rotate(30deg) translate(50px); }
    .star:nth-child(3) { transform: rotate(60deg) translate(50px); }
    .star:nth-child(4) { transform: rotate(90deg) translate(50px); }
    .star:nth-child(5) { transform: rotate(120deg) translate(50px); }
    .star:nth-child(6) { transform: rotate(150deg) translate(50px); }
    .star:nth-child(7) { transform: rotate(180deg) translate(50px); }
    .star:nth-child(8) { transform: rotate(210deg) translate(50px); }
    .star:nth-child(9) { transform: rotate(240deg) translate(50px); }
    .star:nth-child(10) { transform: rotate(270deg) translate(50px); }
    .star:nth-child(11) { transform: rotate(300deg) translate(50px); }
    .star:nth-child(12) { transform: rotate(330deg) translate(50px); }
    
    .title-section {
      margin-bottom: 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 800;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      width: 100%;
    }
    
    .subtitle {
      font-size: 1.25rem;
      color: #64748b;
      line-height: 1.6;
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
    }
    
    .access-container {
      margin-top: 25px;
      animation: fadeInUp 0.8s ease-out;
      width: 100%;
      max-width: 500px;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .access-btn {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 18px 45px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: auto;
    }
    
    .access-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
    }
    
    .access-btn:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }
    
    .chat-container {
      background-color: white;
      border-radius: 18px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 90%;
      max-width: 900px;
      height: 85vh;
      max-height: 700px;
      overflow: hidden;
    }
    
    .chat-container.active {
      display: flex;
    }
    
    .chat-header {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      padding: 18px 25px;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 10;
      width: 100%;
      box-sizing: border-box;
    }
    
    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      justify-content: flex-start;
      max-width: 100%;
      overflow: hidden;
    }
    
    .chat-header h2 {
      font-weight: 600;
      font-size: 1.3rem;
      color: white;
      margin: 0;
      max-width: calc(100% - 120px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .info-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .info-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    .info-btn:active {
      transform: scale(0.95);
    }
    
    agent-standard {
      width: 100%;
      height: 100%;
      flex: 1;
      display: block;
      max-width: 100%;
      overflow: hidden;
    }
    
    .info-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      padding: 20px;
    }
    
    .info-modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      position: relative;
      animation: modalAppear 0.4s ease-out;
      margin: auto;
    }
    
    @keyframes modalAppear {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .close-btn:hover {
      color: #2563eb;
      background: #f1f5f9;
    }
    
    .modal-header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .modal-header h3 {
      font-size: 1.5rem;
      color: #1e293b;
      margin: 0;
    }
    
    .creator-info {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .creator-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1.1rem;
      color: #1e293b;
    }
    
    .info-icon {
      background-color: #2563eb;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    
    .social-links {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin: 30px 0;
    }
    
    .social-links a {
      color: #1e293b;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #f1f5f9;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .social-links a:hover {
      background: #2563eb;
      color: white;
      transform: translateY(-5px);
    }
    
    .credits {
      font-size: 1rem;
      color: #64748b;
      text-align: center;
      padding-top: 18px;
      border-top: 1px solid #e2e8f0;
      margin-top: 18px;
    }
    
    .back-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      margin-right: 12px;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    
    .decoration {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: linear-gradient(120deg, rgba(37, 99, 235, 0.08), rgba(29, 78, 216, 0.04));
      z-index: -1;
      pointer-events: none;
    }
    
    .decoration:nth-child(1) {
      top: -60px;
      right: -60px;
      width: 300px;
      height: 300px;
    }
    
    .decoration:nth-child(2) {
      bottom: -80px;
      left: -70px;
      width: 260px;
      height: 260px;
    }
    
    .close-chat-btn {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      z-index: 11;
    }
    
    .close-chat-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    /* Responsive para pantallas medianas */

      .star:nth-child(1) { transform: rotate(0deg) translate(45px); }

      .star:nth-child(3) { transform: rotate(60deg) translate(45px); }

    @media (max-width: 768px) {

      .star {
        font-size: 0.7rem;

      }
      
      .star:nth-child(1) { transform: rotate(0deg) translate(35px); }

      .chat-container {

      .close-chat-btn {

    @media (max-width: 480px) {
      body {
        padding: 10px;

      .container {

      }

      }

      .eu-flag {

      }

      }
      
      .star:nth-child(1) { transform: rotate(0deg) translate(30px); }

<body>
  <div class="decoration"></div>
  <div class="decoration"></div>
  
  <div class="container">
    <div class="eu-flag">
      <div class="flag-circle">
        <div class="stars-container">
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
          <div class="star">★</div>
        </div>
      </div>
    </div>
    
    <div class="title-section">
      <h1>Consultor UE</h1>
      <p class="subtitle">Asistente especializado en normativas de la Unión Europea.</p>
    </div>
    
    <div class="access-container">
      <button class="access-btn" id="access-btn" aria-label="Abrir asistente">
        <i class="fas fa-comments"></i> Acceder al Asistente
      </button>
    </div>
  </div>
  
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <div class="chat-header-left">
        <button class="back-btn" id="back-btn" aria-label="Volver">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="info-btn" id="info-btn" aria-label="Información">
          <i class="fas fa-info"></i>
        </button>
        <h2>Shimmer - Consultor UE (V1.0)</h2>
      </div>
      <button class="close-chat-btn" id="close-chat-btn" aria-label="Cerrar chat">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <agent-standard></agent-standard>
  </div>
  
  <div class="info-modal" id="info-modal">
    <div class="modal-content">
      <button class="close-btn" id="close-btn" aria-label="Cerrar">&times;</button>
      <div class="modal-header">
        <h3>Información del Proyecto</h3>
      </div>
      <div class="creator-info">
        <div class="creator-text">
          <div class="info-icon">
            <i class="fas fa-info"></i>
          </div>
          <span>Diseño y programación: Luis Conde</span>
        </div>
      </div>
      
      <div class="social-links">
        <a href="https://www.linkedin.com/in/luiscondeb" title="LinkedIn" target="_blank" rel="noopener">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/lCoNDel" title="GitHub" target="_blank" rel="noopener">
          <i class="fab fa-github"></i>
        </a>
        <a href="mailto:luis.conde.b@gmail.com" title="Email" target="_blank" rel="noopener">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      
      <div class="credits">
        Powered by Open AI & Predictabledialogs
      </div>
    </div>
  </div>

  <script type="module">
    import Agent from 'https://cdn.jsdelivr.net/npm/@agent-embed/js@latest/dist/web.js'
    
    let agentInitialized = false;
    
    const accessBtn = document.getElementById('access-btn');
    const chatContainer = document.getElementById('chat-container');
    const infoBtn = document.getElementById('info-btn');
    const infoModal = document.getElementById('info-modal');
    const closeBtn = document.getElementById('close-btn');
    const backBtn = document.getElementById('back-btn');
    const closeChatBtn = document.getElementById('close-chat-btn');
    
    function initChatbot() {
      if (agentInitialized) return;
      
      Agent.initStandard({
        agentName: "Assistant OpenAI-d3d07",
        stream: true,
        persistSession: false,
        filterResponse: function(response) {
          const citationRegex = /【d+:d+†[^【】]+】/g;
          return response.replace(citationRegex, "");
        }
      });
      
      agentInitialized = true;
    }
    
    accessBtn.addEventListener('click', function() {
      chatContainer.classList.add('active');
      initChatbot();
      
      const originalHTML = this.innerHTML;
      this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cargando...';
      this.disabled = true;
      
      setTimeout(() => {
        this.style.display = 'none';
      }, 1500);
    });
    
    backBtn.addEventListener('click', function() {
      chatContainer.classList.remove('active');
      accessBtn.style.display = 'inline-flex';
      accessBtn.disabled = false;
      accessBtn.innerHTML = '<i class="fas fa-comments"></i> Acceder al Asistente';
    });
    
    closeChatBtn.addEventListener('click', function() {
      chatContainer.classList.remove('active');
      accessBtn.style.display = 'inline-flex';
      accessBtn.disabled = false;
      accessBtn.innerHTML = '<i class="fas fa-comments"></i> Acceder al Asistente';
    });
    
    infoBtn.addEventListener('click', function() {
      infoModal.classList.add('active');
    });
    
    closeBtn.addEventListener('click', function() {
      infoModal.classList.remove('active');
    });
    
    infoModal.addEventListener('click', function(e) {
      if (e.target === infoModal) {
        infoModal.classList.remove('active');
      }
    });
    
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && infoModal.classList.contains('active')) {
        infoModal.classList.remove('active');
      }
    });
    
    // Prevenir el zoom innecesario en dispositivos móviles
    document.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) { 
        event.preventDefault(); 
      }
    }, { passive: false });
    
    // Prevenir doble toque para zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    
    // Prevenir zoom en campos de entrada
    document.querySelectorAll('input, textarea, select').forEach(input => {
      input.addEventListener('focus', function() {
        document.documentElement.style.touchAction = 'manipulation';
      });
      input.addEventListener('blur', function() {
        document.documentElement.style.touchAction = '';
      });
    });
  </script>
</body>
</html>
